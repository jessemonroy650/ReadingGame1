<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Audio Test</title>
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" type="text/css" href=css/buttons.css>
    <style></style>
    <script type='text/javascript' src="js/jquery-1.11.0.js"></script>
    <script type='text/javascript' src="js/rc-audio-webpage.js"></script>
    <script>
    </script>
  </head>
<body onload="onDeviceReady()">
	<center>
	<h2>Audio Test</h2>
	<audio id=audioStub src="sounds/a.ogg" controls>
		Your browser does not support the <code>audio</code> element. This stub is only intended for webpages.
	</audio><br>
	<button id=play class="button glow button-action">Play</button>
	<button id=pause class="button glow button-highlight">Pause</button> 
	<span id=audio_position></span>
	Loop it: <input id=loopit type=checkbox >
	</center>
</body>
<script>
function onDeviceReady() {
	WebAudio.init('audioStub', false);
	$('#play').click(function(e) {
		console.log("play audio");
		WebAudio.playAudio(); 
	});
	$('#pause').click(function(e) {
		console.log("pause audio");
		WebAudio.pauseAudio();
	});
	$('#loopit').click(function(e) {
		console.log("loop audio");
		WebAudio.loopAudio();
	});
}
</script>
</html>
